name: flutter_template
description: Flutter template Application to checkout for new projects.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

# Build version number is automatically increased in regards to commit count
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
  # flutter: 1.22.5

dependencies:
  flutter:
    sdk: flutter

  ## Add your project dependencies here ðŸ‘‡
  cupertino_icons: ^1.0.0



  ## Common Dependencies
  # UI
  cached_network_image: 2.5.0
  # Provider
  provider: 4.3.2+3
  # RxDart
  rxdart: 0.25.0
  # Tuple
  tuple: 1.0.3
  # Device Info
  device_info: 1.0.0
  # Dependency Injection
  get_it: 5.0.3
  # Boilerplate generation
  freezed_annotation: 0.12.0
  json_serializable: 3.5.1
  # Logging
  logging: 0.11.4
  flutter_paper_trail:
    git:
      url: git://github.com/metaflowltd/flutter_paper_trail
      ref: master
  # Firebase
  firebase_core: 0.5.3
  firebase_analytics: 6.3.0
  firebase_crashlytics: 0.2.4
  # Network
  chopper: 3.0.6
  # Database
  hive: 1.4.4+1
  hive_flutter: 0.3.1
  # Secure storage
  flutter_secure_storage: 3.3.5
  # Translations
  flutter_localizations:
    sdk: flutter
  intl: 0.16.1

  # Theming
  lr_design_system:
    git:
      url: git@github.com:levin-riegner/flutter-design-system
      ref: release/0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Other build dependencies
  build_runner:
  freezed: 0.12.6
  chopper_generator: 3.0.6
  hive_generator: 0.8.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

    - assets/mocks/

  # TODO: Replace with your project's fonts
  # Fonts
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

  # Adds code generation (synthetic package) support
  generate: true