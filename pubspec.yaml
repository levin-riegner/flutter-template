name: flutter_template
description: Flutter template Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none"

# The following version field is ignored during the build process.
# Version name and version number are automatically generated in regards to
# Branch name and Commit count respectively.
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  ## Add your project dependencies here ðŸ‘‡
  # Architecture
  get_it: ^8.0.3
  provider: ^6.1.2
  rxdart: ^0.28.0
  flutter_bloc: ^9.0.0
  go_router: ^14.6.3
  # Data Management
  dio: ^5.4.2+1
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^4.0.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  # Presentation Views
  cupertino_icons: ^1.0.4
  another_flushbar: ^1.12.29
  cached_network_image: ^3.3.1
  webview_flutter: ^4.7.0
  # Animations
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  # 3rd Party Services
  flutter_branch_sdk: ^8.3.1
  datadog_flutter_plugin: ^2.4.0
  # Firebase
  firebase_core: ^2.28.0
  firebase_analytics: ^10.10.0
  firebase_crashlytics: ^3.5.0
  firebase_performance: ^0.9.4
  firebase_remote_config: ^4.4.0
  firebase_messaging: ^14.8.0
  google_api_availability: ^5.0.0
  # Code Quality
  logging_flutter: ^3.0.0
  meta: any
  collection: ^1.18.0
  equatable: ^2.0.3
  async: ^2.11.0
  # System Services
  url_launcher: ^6.2.5
  flutter_custom_tabs: ^2.0.0+1
  sensors_plus: ^6.1.1
  path_provider: ^2.1.2
  in_app_review: ^2.0.9
  permission_handler: ^11.3.1
  app_versioning: ^1.2.0
  devicelocale: ^0.8.0
  # Plus Plugins
  device_info_plus: ^11.2.1
  package_info_plus: ^6.0.0
  connectivity_plus: ^6.0.1
  share_plus: ^10.0.0
  # Boilerplate generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dependency_overrides:
  package_info_plus: ^6.0.0 # Blocked by app_versioning
  js: ^0.7.1 # Blocked by isar

dev_dependencies:
  # Testing
  test:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.3
  bloc_test: ^10.0.0
  # Static Code Analysis
  flutter_lints: ^5.0.0
  # Code generation
  build_runner: ^2.4.9
  freezed: ^2.4.7
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1
  go_router_builder: ^2.4.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

  # TODO: Replace with your project's fonts
  # Fonts
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

  # Adds code generation (synthetic package) support
  generate: true
