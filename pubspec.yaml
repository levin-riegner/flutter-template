name: flutter_template
description: Flutter template Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none"

# The following version field is ignored during the build process.
# Version name and version number are automatically generated in regards to
# Branch name and Commit count respectively.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ## Add your project dependencies here ðŸ‘‡
  url_launcher: ^6.0.20
  # UI
  cupertino_icons: ^1.0.4
  another_flushbar: ^1.12.29
  # Cached images
  cached_network_image: ^3.2.0
  # Provider
  provider: ^6.0.2
  # RxDart
  rxdart: ^0.27.3
  # Device Info
  device_info_plus: ^4.1.2
  package_info_plus: ^1.4.0
  # Dependency Injection
  get_it: ^7.2.0
  # Boilerplate generation
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  # Logging
  logging_flutter: ^2.0.1
  # PaperTrail
  flutter_paper_trail:
    git:
      url: https://github.com/metaflowltd/flutter_paper_trail.git
      ref: master
  # App version tracking
  app_versioning:
    git:
      url: https://github.com/levin-riegner/lr-app-versioning
      ref: 1.0.2
  # Firebase
  firebase_core: ^1.22.0
  firebase_analytics: ^9.3.5
  firebase_crashlytics: ^2.8.10
  firebase_dynamic_links: ^4.3.7
  firebase_performance: ^0.8.3
  # Network
  dio: ^4.0.4
  # Database
  isar: ^3.0.2
  isar_flutter_libs: ^3.0.2
  # Secure storage
  flutter_secure_storage: ^6.0.0
  # Translations
  flutter_localizations:
    sdk: flutter
  # Permissions
  permission_handler: ^10.0.0
  # In-app review
  in_app_review: ^2.0.4
  # Shared Preferences
  shared_preferences: ^2.0.13
  # Auto route
  auto_route: ^5.0.1
  # Collection
  collection: ^1.15.0
  # Equatable
  equatable: ^2.0.3
  # Shake (open qa console)
  shake: ^2.1.0
  # Connectivity
  connectivity_plus: ^2.3.6
  # WebView
  webview_flutter: ^3.0.4
  # BLoC
  hydrated_bloc: ^8.1.0
  flutter_bloc: ^8.1.1

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mocktail: ^0.3.0
  bloc_test: ^9.1.0
  # Other build dependencies
  build_runner: ^2.1.7
  freezed: ^2.1.0
  isar_generator: ^3.0.2
  auto_route_generator: ^5.0.2
  json_serializable: ^6.3.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

    - assets/mocks/

  # TODO: Replace with your project's fonts
  # Fonts
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

  # Adds code generation (synthetic package) support
  generate: true
