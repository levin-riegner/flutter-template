name: flutter_template
description: Flutter template Application to checkout for new projects.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none"

# The following version field is ignored during the build process.
# Version name and version number are automatically generated in regards to
# Branch name and Commit count respectively.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ## Add your project dependencies here ðŸ‘‡
  cupertino_icons: ^1.0.4
  url_launcher: ^6.0.20

  ## Common Dependencies
  # UI
  cached_network_image: ^3.2.0
  # Provider
  provider: ^6.0.2
  # RxDart
  rxdart: ^0.27.3
  # Device Info
  device_info_plus: ^3.2.2
  package_info_plus: ^1.4.0
  # Dependency Injection
  get_it: ^7.2.0
  # Boilerplate generation
  freezed_annotation: ^1.1.0
  json_annotation: ^4.5.0
  # Logging
  logging_flutter:
    # git:
    #   url: https://github.com/levin-riegner/logging_flutter.git
    #   ref: release/1.0.1
    path: ../logging_flutter/
  # PaperTrail
  flutter_paper_trail:
    git:
      url: https://github.com/metaflowltd/flutter_paper_trail.git
      ref: master
  # App version tracking
  lr_app_versioning:
    git:
      url: git@github.com:levin-riegner/lr-app-versioning
      ref: release/1.0.1
  # Theming
  lr_design_system:
    git:
      url: git@github.com:levin-riegner/flutter-design-system
      ref: release/0.5.0
  # Firebase
  firebase_core: ^1.13.1
  firebase_analytics: ^9.1.2
  firebase_crashlytics: ^2.5.3
  firebase_dynamic_links: ^4.0.8
  # Network
  dio: ^4.0.4
  # Database
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  # Secure storage
  flutter_secure_storage: ^5.0.2
  # Translations
  flutter_localizations:
    sdk: flutter
  # Permissions
  permission_handler: ^9.2.0
  # In-app review
  in_app_review: ^2.0.4
  # Shared Preferences
  shared_preferences: ^2.0.13
  # Auto route
  auto_route: ^3.2.4
  # Collection
  collection: ^1.15.0
  # Equatable
  equatable: ^2.0.3
  # Shake (open qa console)
  shake: ^2.1.0

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  # Other build dependencies
  build_runner: ^2.1.7
  freezed: ^1.1.0
  hive_generator: ^1.1.2
  auto_route_generator: ^3.2.3
  json_serializable: ^6.2.0
  flutter_lints: ^1.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

    - assets/mocks/

  # TODO: Replace with your project's fonts
  # Fonts
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

  # Adds code generation (synthetic package) support
  generate: true
