name: flutter_template
description: Flutter template Application to checkout for new projects.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

# The following version field is ignored during the build process.
# Version name and version number are automatically generated in regards to
# Branch name and Commit count respectively.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter_sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  ## Add your project dependencies here ðŸ‘‡
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.10

  ## Common Dependencies
  # UI
  cached_network_image: ^3.1.0
  # Provider
  provider: ^6.0.0
  # RxDart
  rxdart: ^0.27.2
  # Device Info
  device_info_plus: ^2.1.0
  package_info_plus: ^1.0.6
  # Dependency Injection
  get_it: ^7.2.0
  # Boilerplate generation
  freezed_annotation: ^0.14.3
  json_serializable: ^5.0.0
  # Logging
  logging_flutter:
    git:
      url: https://github.com/levin-riegner/logging_flutter.git
      ref: release/1.0.0
  # PaperTrail
  flutter_paper_trail:
    git:
      url: git://github.com/levin-riegner/flutter_paper_trail
      ref: release/1.0.1
  # App version tracking
  lr_app_versioning:
    git:
      url: git@github.com:levin-riegner/lr-app-versioning
      ref: release/1.0.0
  # Theming
  lr_design_system:
    git:
      url: git@github.com:levin-riegner/flutter-design-system
      ref: release/0.4.0
  # Firebase
  firebase_core: ^1.6.0
  firebase_analytics: ^8.3.2
  firebase_crashlytics: ^2.2.1
  firebase_dynamic_links: ^2.0.9
  # Network
  chopper: ^4.0.1
  # Database
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # Secure storage
  flutter_secure_storage: ^4.2.1
  # Translations
  flutter_localizations:
    sdk: flutter
  # Detect shake to open console
  shake: ^1.0.1
  # Permissions
  permission_handler: ^8.1.6
  # In-app review
  in_app_review: ^2.0.2
  # Shared Preferences
  shared_preferences: ^2.0.7
  # Auto route
  auto_route: ^2.3.2
  # Collection
  collection: ^1.15.0
  # Equatable
  equatable: ^2.0.3

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  # Other build dependencies
  build_runner: ^2.1.2
  freezed: ^0.14.5
  chopper_generator: # TODO: Was ^4.0.1. Bump when available https://github.com/lejard-h/chopper/issues/294
    git:
      url: https://github.com/luis901101/chopper.git
      ref: analyzer_upgrade
      path: chopper_generator
  hive_generator: ^1.1.1
  auto_route_generator: ^2.3.2
  flutter_lints: ^1.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

    - assets/mocks/

  # TODO: Replace with your project's fonts
  # Fonts
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

  # Adds code generation (synthetic package) support
  generate: true