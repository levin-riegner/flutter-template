name: flutter_template
description: Flutter template Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none"

# The following version field is ignored during the build process.
# Version name and version number are automatically generated in regards to
# Branch name and Commit count respectively.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  ## Add your project dependencies here ðŸ‘‡
  # Architecture
  get_it: ^7.2.0
  provider: ^6.0.2
  rxdart: ^0.27.3
  flutter_bloc: ^8.1.1
  go_router: ^10.2.0
  # Data Management
  dio: ^5.3.2
  isar: ^3.0.2
  isar_flutter_libs: ^3.0.2
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.0.13
  # Presentation Views
  cupertino_icons: ^1.0.4
  another_flushbar: ^1.12.29
  cached_network_image: ^3.2.0
  webview_flutter: ^4.2.4
  # 3rd Party Services
  flutter_paper_trail:
    git:
      url: https://github.com/metaflowltd/flutter_paper_trail.git
      ref: master
  # Firebase
  firebase_core: ^2.16.0
  firebase_analytics: ^10.5.0
  firebase_crashlytics: ^3.3.6
  firebase_performance: ^0.9.2+6
  # Utilities
  url_launcher: ^6.0.20
  logging_flutter: ^3.0.0
  shake: ^2.1.0
  path_provider: ^2.1.1
  collection: ^1.17.2
  equatable: ^2.0.3
  in_app_review: ^2.0.4
  permission_handler: ^11.0.0
  app_versioning:
    git:
      url: https://github.com/levin-riegner/lr-app-versioning
      ref: 1.0.5
  # Plus Plugins
  device_info_plus: ^9.0.3
  package_info_plus: ^4.1.0
  connectivity_plus: ^4.0.2
  # Boilerplate generation
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.1

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mocktail: ^1.0.0
  bloc_test: ^9.1.4
  # Other build dependencies
  build_runner: ^2.4.6
  freezed: ^2.4.0
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

  # TODO: Replace with your project's fonts
  # Fonts
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

  # Adds code generation (synthetic package) support
  generate: true
